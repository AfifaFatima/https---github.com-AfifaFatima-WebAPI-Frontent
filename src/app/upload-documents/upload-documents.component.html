<div class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700">
    <div class="container h-full p-10">
        <div class="px-10 py-3 block rounded-lg bg-white shadow-lg dark:bg-neutral-800">
            <p class="mb-2 mt-1 pb-1 text-xl font-semibold">Upload Documents</p>
            <div class="mb-2 pb-1 pt-1">
                <label for="formFile" class="form-label">Upload PDF</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)">
                <button (click)="this.uploadPDF()" type="button"
                    class="mt-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                    style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">Upload</button>
            </div>

            <div class="mb-2 pb-1 pt-1">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)">
                <button (click)="this.uploadImage()" type="button"
                    class="mt-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                    style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">Upload</button>
            </div>

            <div class="mb-2 pb-1 pt-1">
                <label for="formFile" class="form-label">Upload Excel</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)">
                <button (click)="this.uploadExcel()" type="button"
                    class="mt-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                    style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">Upload</button>
            </div>

            <div class="pb-2 pt-1 text-center">
                <button (click)="goNext()" type="submit"
                    class="mt-3 inline-block rounded min-w-80 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                    style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);"> NEXT </button>
            </div>
        </div>
    </div>
</div>
